AWSTemplateFormatVersion: "2010-09-09"

Description: IAM for line-slideshow

Parameters:
  Env:
    Type: String

Resources:
  ApigwCallingSqsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      RoleName: !Sub apigw-calling-sqs-role-${Env}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Tags:
        - Key: system
          Value: line-slideshow
  ExecLineSlideshowLambdadRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      RoleName: !Sub exec-line-slideshow-lambda-role-${Env}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

  FrontEndUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub line-slideshow-frontend-user-${Env}
      Tags:
        - Key: system
          Value: line-slideshow

Outputs:
  ApigwCallingSqsRoleArn:
    Value: !GetAtt ApigwCallingSqsRole.Arn
    Export:
      Name: !Sub apigw-calling-sqs-role-arn-${Env}
  ExecLineSlideshowLambdadRoleArn:
    Value: !GetAtt ExecLineSlideshowLambdadRole.Arn
    Export:
      Name: !Sub exec-line-slideshow-lambda-role-arn-${Env}
